	<script>

      function inicializar() {
        var coordenadas = {lat: -22.912869, lng: -43.228963};

        var mapa = new google.maps.Map(document.getElementById('mapa'), {
          zoom: 15,
          center: coordenadas 
        });

        var marker = new google.maps.Marker({
          position: coordenadas,
          map: mapa,
          title: 'Meu marcador'
        });
      }
    </script>
    <script async defer	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7sciGnMLvFqmNnu7l4vY5wtL2staJYvU&callback=inicializar">
